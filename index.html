<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellyte</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="main">
        <div class="bg-img-circle">
            <img class="bg-img-circle-item" src="stock/Circle-Login-Page.png" alt="Circle" >
        </div>
        <div class="bg-img-logo">
            <img class="bg-img-logo-item" src="stock/satellyte-logo.png" alt="satellyte-logo" >
        </div>
        <div class="bg-img-worker">
            <img class="bg-img-worker-item" src="stock/png-login-page-center-image-girl-worker.png" alt="Female Worker" >
        </div>
        <div class="bg-img-dot-connection">
            <img class="bg-img-dot-connection-item" src="stock/dot-connection.png" alt="Girl in a jacket" >
        </div>
        <div class="container">
            <div class="nav-layout-container">
                <div class="nav-items-group">
                    <a class="nav-item" href="">Documentation</a>
                    <a class="nav-item" href="">About</a>
                    <a class="nav-item" href="">Register</a>
                </div>
            </div>

            <div class="login-layout-container">
                <form class="login-group" action="#">
                    <input class="login-group-item input-box input-username" type="text" id="username" name="username" placeholder="Username" required>
                    <input class="login-group-item input-box input-password" type="password" id="password" name="password" placeholder="Password" required>
                    <a class="text-forgot-password" href="" >Forgot Password</a>
                    <button class="login-group-item btn-signin" type="submit">Sign In</button>
                </form>
            </div>

        </div>
    </div>


    <script src="js/index.js"></script>
</body>
</html>
